<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tint Weight Converter</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title">Tint Weight Converter</h1>
        <div class="top">
            <input type="number" id="input1" class="input1" placeholder="Type Here...">
            <select name="select1" id="select1">
                <option value="">Select Weight Unit</option>
                <option value="milligrams">Milligrams</option>
                <option value="centigrams">Centigrams</option>
                <option value="grams">Grams</option>
                <option value="kilograms">Kilograms</option>
                <option value="metricTonnes">Metric tonnes</option>
                <option value="ounces">Ounces</option>
            </select>
        </div>
        <div class="bottom">
            <input type="number" id="input2" class="input2" placeholder="Type Here...">
            <select name="select2" id="select2">
                <option value="">Select Weight Unit</option>
                <option value="milligrams">Milligrams</option>
                <option value="centigrams">Centigrams</option>
                <option value="grams">Grams</option>
                <option value="kilograms">Kilograms</option>
                <option value="metricTonnes">Metric tonnes</option>
                <option value="ounces">Ounces</option>
            </select>
        </div>
    </div>

</body>

</html>
